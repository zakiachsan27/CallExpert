server {
    listen 80;
    server_name mentorinaja.com www.mentorinaja.com;

    # Root directory where your built React app is located
    # Update this path to match your deployment location
    root /var/www/mentorinaja/dist;
    index index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - fallback to index.html for all routes
    # This is the critical part for React Router to work
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: API proxy if you have a backend API
    # Uncomment and configure if needed
    # location /api/ {
